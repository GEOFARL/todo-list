<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./imgs/download.png" type="image" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <i class="fa-solid fa-check"></i>
        Todo list
      </div>
      <button>
        <i class="fa-solid fa-bars"></i>
      </button>
    </header>
    <main>
      <div class="left-part">
        <div class="inputs">
          <div class="inbox elem active" data-project-id="1">
            <i class="fa-solid fa-inbox"></i>
            <div>Inbox</div>
          </div>
          <div class="today elem" data-project-id="2">
            <i class="fa-regular fa-calendar"></i>
            <div>Today</div>
          </div>
          <div class="this-week elem" data-project-id="3">
            <i class="fa-sharp fa-solid fa-calendar-week"></i>
            <div>This week</div>
          </div>
        </div>
        <div class="projects">
          <div class="name">Projects</div>
          <div class="inputs">
            <!-- <div class="bar"></div>
            <div class="elem">
              <i class="fa-solid fa-list"></i>
              <div>prjName1</div>
              <i class="fa-sharp fa-solid fa-xmark"></i>
            </div>
            <div class="elem">
              <i class="fa-solid fa-list"></i>
              <div>prjName2</div>
              <i class="fa-sharp fa-solid fa-xmark"></i>
            </div>
            <div class="elem">
              <i class="fa-solid fa-list"></i>
              <div>prjName3</div>
              <i class="fa-sharp fa-solid fa-xmark"></i>
            </div> -->
          </div>
          <button class="add">
            <i class="fa-solid fa-plus"></i>
            Add projects
          </button>
        </div>
      </div>
      <div class="right-part">
        <div class="section-title">Inbox</div>
        <button class="add" data-active="true">
          <i class="fa-solid fa-plus"></i>
          <div>Add Task</div>
        </button>
        <div class="new-task">
          <input type="text" />
          <button class="add-task">Add</button>
          <button class="cancel-task">Cancel</button>
        </div>
      </div>
    </main>
    <footer>
      <div>Copyright &copy; 2022 GEOFARL</div>
      <a href="https://github.com/GEOFARL" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
    <div class="add-project-popup" data-active="false">
      <div class="cross">
        <button>
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <form action="#">
        <div class="prj-name">
          <label for="project-name"
            ><sup>*</sup>Enter your project name:
          </label>
          <input type="text" required id="project-name" name="project-name" />
        </div>
        <div class="prior">
          <label for="priority"><sup>*</sup>Choose project's priority:</label>
          <select id="priority" required name="priority">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <br />
        <div class="descr">
          <label for="description">Enter project description: </label>
          <textarea id="description" cols="30" rows="10"></textarea>
        </div>
        <div class="date">
          <label for="duedate"><sup>*</sup>Choose the due date:</label>
          <input
            type="date"
            id="duedate"
            min="2022-01-01"
            required
            name="dueDate"
          />
        </div>
        <div class="buttons">
          <button type="submit" data-submit-new-project>Submit</button>
          <button type="reset">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
